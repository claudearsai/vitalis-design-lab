/* ‚Äî Range Bar for Biomarkers ‚Äî */
function RangeBar({t,val,lo,hi,status}){
  const pct=val&&lo&&hi?Math.max(0,Math.min(100,((val-lo)/(hi-lo))*100)):null;
  const col=status==="optimal"||status==="normal"?t.green:status==="high"?t.red:t.yellow;
  return <div style={{width:"100%",maxWidth:180,height:5,background:t.border,position:"relative"}}>
    <div style={{position:"absolute",left:0,top:0,height:"100%",width:"100%",background:`linear-gradient(90deg,${t.border} 0%,${t.border} 100%)`}}/>
    {pct!==null&&<div style={{position:"absolute",left:`${pct}%`,top:-3,width:8,height:11,background:col,marginLeft:-4}}/>}
  </div>;
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

    <div onClick={onClose} style={{position:"fixed",inset:0,background:"rgba(0,0,0,0.6)",zIndex:400,animation:"overlayIn 0.2s"}}/>

          </div>
          <div style={{marginTop:16,padding:"12px",background:"rgba(255,255,255,0.04)",border:"1px solid #333"}}>
            <div style={{fontSize:10,color:"#888",marginBottom:4}}>Active: <span style={{color:LENS_COLORS[lens],fontWeight:600}}>{lens}</span></div>

            {THEME_LIST.map(th=>(
              <button key={th} onClick={()=>{setTheme(th);}} style={{

                  <div style={{fontSize:14,fontWeight:theme===th?600:400,color:theme===th?"#fff":"#aaa",textTransform:"capitalize"}}>{th}</div>
                  <div style={{fontSize:11,color:"#666"}}>{th==="limestone"?"Light ¬∑ Warm ¬∑ Serif headings":th==="cyber"?"Dark ¬∑ Monospace ¬∑ Tech-forward":"Dark ¬∑ Glass ¬∑ Blur effects"}</div>

                {theme===th&&<span style={{marginLeft:"auto",fontSize:18}}>‚úì</span>}

      {/* NAV ‚Äî from reference (mono-aware logo + CTA button) with mobile support */}
      <nav style={{position:"fixed",top:0,left:0,right:0,zIndex:100,background:t.navBg,backdropFilter:t.blur?"blur(20px)":"none",borderBottom:`1px solid ${t.border}`,display:"flex",alignItems:"center",justifyContent:"space-between",padding:mob?"0 16px":"0 32px",height:mob?48:58}}>

                 :<span style={{fontSize:mob?14:16,fontFamily:t.hf,fontWeight:600,letterSpacing:"0.08em",color:t.accent}}>Vitalis</span>}

            <button key={key} onClick={()=>setPage(key)} style={{background:"none",border:"none",cursor:"pointer",padding:"4px 0",fontSize:11,fontFamily:t.lf,letterSpacing:v.mono?"0.1em":"0.04em",color:page===key?t.accentT:t.textT,textTransform:v.mono?"uppercase":"none",borderBottom:page===key?`1px solid ${t.accent}`:"1px solid transparent"}}>{v.nav[i]}</button>
